{% extends "layout.html" %}
{% load socialaccount %}

{% block content %}

<section class="bg-white">
  <div class="lg:grid lg:min-h-screen">

    <main
      class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6"
    >
      <div class="max-w-xl lg:max-w-3xl">

        <h1 class="mt-6 text-2xl font-bold text-gray-900 sm:text-3xl md:text-4xl">
          Welcome to Imhotep Tasks
        </h1>

        <form action="{% url 'register' %}" class="mt-8 grid grid-cols-6 gap-6" method="post" onsubmit="return validatePassword()">
          {% csrf_token %}
          <div class="col-span-6">
            <label for="FirstName" class="block text-sm font-medium text-gray-700">
              Username
            </label>

            <input
              type="text"
              name="username"
              class="w-full rounded-lg border-2 border-blue-500 p-4 pe-12 text-sm shadow-sm focus:ring-2 focus:ring-blue-200"
              placeholder="Username"
              required
            />
          </div>

          <div class="col-span-6">
            <label for="Email" class="block text-sm font-medium text-gray-700"> Email </label>

            <input
              type="email"
              id="Email"
              name="email"
              class="w-full rounded-lg border-2 border-blue-500 p-4 pe-12 text-sm shadow-sm focus:ring-2 focus:ring-blue-200"
              placeholder="E-mail"
              required
            />
          </div>

          <div class="col-span-6 sm:col-span-3 relative">
            <label for="Password" class="block text-sm font-medium text-gray-700"> Password </label>
            <input
                type="password"
                id="password"
                name="password"
                c class="w-full rounded-lg border-2 border-blue-500 p-4 pe-12 text-sm shadow-sm focus:ring-2 focus:ring-blue-200"
                placeholder="Password"
                required
            />
            <button type="button" onclick="togglePasswordVisibility('password')" class="absolute inset-y-0 right-0 mt-6 mr-3 text-sm text-blue-600">
                Show
            </button>
        </div>
        
        <div class="col-span-6 sm:col-span-3 relative">
            <label for="PasswordConfirmation" class="block text-sm font-medium text-gray-700">
                Password Confirmation
            </label>
            <input
                type="password"
                id="confirm_password"
                class="w-full rounded-lg border-2 border-blue-500 p-4 pe-12 text-sm shadow-sm focus:ring-2 focus:ring-blue-200"
                placeholder="Confirm Password"
                required
            />
            <button type="button" onclick="togglePasswordVisibility('confirm_password')" class="absolute inset-y-0 right-0 mt-6 mr-3 text-sm text-blue-600">
                Show
            </button>
        </div>

          <div class="col-span-6">
            <p class="text-sm text-gray-500">
              By creating an account, you agree to our
              <a href="/terms" class="text-gray-700 underline"> terms and conditions </a>
              and
              <a href="/privacy" class="text-gray-700 underline">privacy policy</a>.
            </p>
          </div>

          <div class="col-span-6 sm:flex sm:items-center sm:gap-4">
            <button
              class="inline-block shrink-0 rounded-md border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition"
            >
              Create an account
            </button>

            <p class="mt-4 text-sm text-gray-500 sm:mt-0">
              Already have an account?
              <a href="/login" class="text-gray-700 underline">Log in</a>.
            </p>
          </div>
        </form>
        <br>
        <a href="{% url 'google_login' %}" class="google-link" text-decoration:none;">
          <div class="google-login-button">
              <svg stroke="currentColor" fill="currentColor" stroke-width="0" version="1.1" x="0px" y="0px" class="google-icon" viewBox="0 0 48 48" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12
        c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24
        c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657
        C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36
        c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
                <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571
        c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
              </svg>
              <span>Register with Google</span>
            </div>
          </a>
        <br>
      </div>
    </main>
  </div>
</section>
{% endblock %}
