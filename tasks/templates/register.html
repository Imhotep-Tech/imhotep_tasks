
{% extends "layout.html" %}

{% block content %}

<section class="bg-white">
  <div class="lg:grid lg:min-h-screen">

    <main
      class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6"
    >
      <div class="max-w-xl lg:max-w-3xl">

        <h1 class="mt-6 text-2xl font-bold text-gray-900 sm:text-3xl md:text-4xl">
          Welcome to Imhotep Tasks
        </h1>

        <form action="{% url 'register' %}" class="mt-8 grid grid-cols-6 gap-6" method="post" onsubmit="return validatePassword()">
          {% csrf_token %}
          <div class="col-span-6">
            <label for="FirstName" class="block text-sm font-medium text-gray-700">
              Username
            </label>

            <input
              type="text"
              name="username"
              class="w-full rounded-lg border-2 border-blue-500 p-4 pe-12 text-sm shadow-sm focus:ring-2 focus:ring-blue-200"
              placeholder="Username"
              required
            />
          </div>

          <div class="col-span-6">
            <label for="Email" class="block text-sm font-medium text-gray-700"> Email </label>

            <input
              type="email"
              id="Email"
              name="email"
              class="w-full rounded-lg border-2 border-blue-500 p-4 pe-12 text-sm shadow-sm focus:ring-2 focus:ring-blue-200"
              placeholder="E-mail"
              required
            />
          </div>

          <div class="col-span-6 sm:col-span-3 relative">
            <label for="Password" class="block text-sm font-medium text-gray-700"> Password </label>
            <input
                type="password"
                id="password"
                name="password"
                c class="w-full rounded-lg border-2 border-blue-500 p-4 pe-12 text-sm shadow-sm focus:ring-2 focus:ring-blue-200"
                placeholder="Password"
                required
            />
            <button type="button" onclick="togglePasswordVisibility('password')" class="absolute inset-y-0 right-0 mt-6 mr-3 text-sm text-blue-600">
                Show
            </button>
        </div>
        
        <div class="col-span-6 sm:col-span-3 relative">
            <label for="PasswordConfirmation" class="block text-sm font-medium text-gray-700">
                Password Confirmation
            </label>
            <input
                type="password"
                id="confirm_password"
                class="w-full rounded-lg border-2 border-blue-500 p-4 pe-12 text-sm shadow-sm focus:ring-2 focus:ring-blue-200"
                placeholder="Confirm Password"
                required
            />
            <button type="button" onclick="togglePasswordVisibility('confirm_password')" class="absolute inset-y-0 right-0 mt-6 mr-3 text-sm text-blue-600">
                Show
            </button>
        </div>

          <div class="col-span-6">
            <p class="text-sm text-gray-500">
              By creating an account, you agree to our
              <a href="/terms" class="text-gray-700 underline"> terms and conditions </a>
              and
              <a href="/privacy" class="text-gray-700 underline">privacy policy</a>.
            </p>
          </div>

          <div class="col-span-6 sm:flex sm:items-center sm:gap-4">
            <button
              class="inline-block shrink-0 rounded-md border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition"
            >
              Create an account
            </button>

            <p class="mt-4 text-sm text-gray-500 sm:mt-0">
              Already have an account?
              <a href="/login" class="text-gray-700 underline">Log in</a>.
            </p>
          </div>
        </form>
        <br>
      </div>
    </main>
  </div>
</section>
{% endblock %}
