<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Imhotep Tasks</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <style>
        .offline-container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
            margin: 0 auto;
        }
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">ðŸ“¶</div>
        <h1>You're offline</h1>
        <p>It seems you're not connected to the internet. Please check your connection and try again.</p>
        <p>Don't worry, any tasks you've created while offline will sync when you reconnect.</p>
        <button onclick="window.location.reload()">Try Again</button>
    </div>
    <script>
        // Check if user is back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
