{% extends "layout.html" %}

{% block content %}
<div class="flex min-h-screen bg-gray-100">
  
  <div class="flex-1 p-6 lg:p-8">
    <div class="max-w-2xl mx-auto">
      <!-- Page Header with Card -->
      <div class="mb-8">
        <div class="flex justify-between items-center">
          <div>
            <h1 class="text-3xl font-bold text-gray-800">Update Profile</h1>
            <p class="text-gray-600 mt-1">Hello, {{ username }}!</p>
          </div>
        </div>
      </div>
      
      <!-- Profile Form Card -->
      <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="p-4 bg-gray-50 border-b border-gray-200">
          <h2 class="text-lg font-semibold text-gray-800">Personal Information</h2>
          <p class="text-sm text-gray-600">Update your account details and preferences</p>
        </div>
        
        <div class="p-6">
          <form action="{% url 'update_profile' user.id %}" method="post" class="space-y-6">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <!-- Username Field -->
              <div class="relative">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                  </div>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    value="{{ user.username }}"
                    class="w-full rounded-lg border border-gray-300 pl-10 p-2.5 text-sm shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"
                    placeholder="Username"
                    required
                  />
                </div>
              </div>
              
              <!-- Email Field -->
              <div class="relative">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <div class="relative">
                  <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                  </div>
                  <input
                    type="email"
                    id="email"
                    name="email"
                    value="{{ user.email }}"
                    class="w-full rounded-lg border border-gray-300 pl-10 p-2.5 text-sm shadow-sm focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200"
                    placeholder="Email"
                    required
                  />
                </div>
              </div>
            </div>
            
            <!-- Submit Button -->
            <div class="pt-4 border-t border-gray-200">
              <button
                type="submit"
                class="w-full sm:w-auto rounded-lg bg-indigo-600 px-5 py-2.5 text-center text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition-colors"
              >
                <div class="flex items-center justify-center">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                  </svg>
                  Update Profile
                </div>
              </button>
            </div>
            
          </form>
        </div>
      </div>
      
      <!-- Optional: Additional sections like password change, etc. could go here -->
      
    </div>
  </div>
</div>
{% endblock %}
