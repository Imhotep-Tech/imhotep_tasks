{% extends "layout.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-900 text-center mb-6">Password Reset</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input
                    type="email"
                    id="email"
                    name="email"
                    class="w-full rounded-lg border-2 border-blue-500 p-4 text-sm shadow-sm focus:ring-2 focus:ring-blue-200"
                    placeholder="Email"
                    required
                />
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white rounded-lg p-4 text-sm font-medium hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-200">
                Reset my password
            </button>
        </form>
    </div>
</div>
{% endblock %}
