{% extends "layout.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-gray-900 text-center mb-6">Set New Password</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4 relative">
                <label for="new_password1" class="block text-sm font-medium text-gray-700">New Password</label>
                <input
                    type="password"
                    id="new_password1"
                    name="new_password1"
                    class="w-full rounded-lg border-2 border-blue-500 p-4 text-sm shadow-sm focus:ring-2 focus:ring-blue-200"
                    placeholder="New Password"
                    required
                />
                <button type="button" onclick="togglePasswordVisibility('new_password1')" class="absolute inset-y-0 right-0 mt-6 mr-3 text-sm text-blue-600">
                    Show
                </button>
            </div>
            <div class="mb-4 relative">
                <label for="new_password2" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                <input
                    type="password"
                    id="new_password2"
                    name="new_password2"
                    class="w-full rounded-lg border-2 border-blue-500 p-4 text-sm shadow-sm focus:ring-2 focus:ring-blue-200"
                    placeholder="Confirm New Password"
                    required
                />
                <button type="button" onclick="togglePasswordVisibility('new_password2')" class="absolute inset-y-0 right-0 mt-6 mr-3 text-sm text-blue-600">
                    Show
                </button>
            </div>
            <button type="submit" class="w-full bg-blue-500 text-white rounded-lg p-4 text-sm font-medium hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-200">
                Change my password
            </button>
        </form>
    </div>
</div>
{% endblock %}
