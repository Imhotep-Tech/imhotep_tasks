{% extends 'layout.html' %}

{% block content %}

<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-lg">
      <h1 class="text-center text-2xl font-bold text-indigo-600 sm:text-3xl">Get started today With Imhotep Tasks</h1>
  
      <form action="{% url 'login' %}" method="post" class="mt-6 mb-0 space-y-4 rounded-lg p-4 shadow-lg sm:p-6 lg:p-8">
        <p class="text-center text-lg font-medium">Sign in to your account</p>
        {% csrf_token %}
        <div>
          <div class="relative">
            <input  
              type="text"
              id="Email"
              name="user_username_mail"
              class="w-full rounded-lg border-2 border-blue-500 p-4 pe-12 text-sm shadow-sm focus:ring-2 focus:ring-blue-200"
              placeholder="Username or Email"
              required
            />
          </div>
        </div>
  
        <div>
          <label for="password" class="sr-only">Password</label>
  
          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              class="w-full rounded-lg border-2 border-blue-500 p-4 pe-12 text-sm shadow-sm focus:ring-2 focus:ring-blue-200"
              placeholder="Password"
              required
            />
            <button type="button" onclick="togglePasswordVisibility('password')" class="absolute inset-y-0 right-0 mt-6 mr-3 text-sm text-blue-600">
              Show
          </button>
          </div>
        </div>
  
        <button
          type="submit"
          class="block w-full rounded-lg bg-indigo-600 px-5 py-3 text-sm font-medium text-white"
        >
          Sign in
        </button>
  
        <p class="text-center text-sm text-gray-500">
          No account?
          <a class="underline" href="/register">Sign up</a>
        </p>
      </form>

    </div>
  </div>

  {% endblock %}
